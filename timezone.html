<!DOCTYPE html>
<html>
 <head>
   <title>Timezone Widget</title>

 </head>
 <body>

  </div>

      <h2 class="city">LON</h2>

    </div>

    <div id="MEL" class="col item">
      <h2 class="city">MEL</h2>

    </div>
    </div>
    </container>
   <script src="https://kreeny.github.io/notion_code/timezone.js"></script>
  </body>
</html>
